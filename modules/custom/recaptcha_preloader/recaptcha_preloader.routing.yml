recaptcha_preloader.admin_settings_form:
  path: '/admin/config/people/captcha/recaptcha-preloader'
  defaults:
    _form: '\Drupal\recaptcha_preloader\Form\Settings'
    _title: 'reCAPTCHA Preloader'
  requirements:
    _permission: 'administer recaptcha preloader'

recaptcha_preloader.disable_recaptcha_noscript:
  path: '/admin/config/people/captcha/recaptcha-preloader/disable-recaptcha-noscript'
  defaults:
    _controller: '\Drupal\recaptcha_preloader\Controller\DisableRecaptchaNoscript::action'
    _title: 'Disable reCAPTCHA noscript option'
  requirements:
    _permission: 'administer recaptcha preloader'
    _custom_access: '\Drupal\recaptcha_preloader\Controller\DisableRecaptchaNoscript::access'
